<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Weather Dashboard</h1>
      <p class="lead"></p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <table class="table table-hover table-dark">
        <thead>
          <input 
          type="text" >
          <button>Search</button>
          <tr>
            <th scope="col"> Search for a City:</th>
            
          
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Atlanta</th>
            
            
          </tr>
          <tr>
            <th scope="row">Denver</th>
           
            
          </tr>
          <tr>
            <th scope="row">Seattle</th>
           
            
          </tr>
          <tr>
            <th scope="row">San Francisco</th>
         
            
          </tr>
          <tr>
            <th scope="row">Orlando</th>
          
            
          </tr>
          <tr>
            <th scope="row">New York</th>
          
            
          </tr>
          <tr>
            <th scope="row">Chicago</th>
          
            
          </tr>
          <tr>
            <th scope="row">Austin</th>
            
            
          </tr>
        </tbody>
      </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script> src="script.js"</script>
  </body>
</html>
